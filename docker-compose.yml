---
version: "3"

services:

  etcd1: 
    image: quay.io/coreos/etcd:v3.3.12
    ports:
      - "12379:2379"
      - "12380:2380"
    command:
      - "/usr/local/bin/etcd"
      - "--data-dir=/etcd-data"
      - "--name=node1"
      - "--initial-advertise-peer-urls=http://etcd1:2380"
      - "--listen-peer-urls=http://0.0.0.0:2380"
      - "--advertise-client-urls=http://${NODE1:-localhost}:12379"
      - "--listen-client-urls=http://0.0.0.0:2379"
      - "--initial-cluster=node1=http://etcd1:2380,node2=http://etcd2:2380,node3=http://etcd3:2380"
      - "--initial-cluster-state=new"
      - "--initial-cluster-token=twitch-etcd"

  etcd2: 
    image: quay.io/coreos/etcd:v3.3.12
    ports:
      - "22379:2379"
      - "22380:2380"
    command:
      - "/usr/local/bin/etcd"
      - "--data-dir=/etcd-data"
      - "--name=node2"
      - "--initial-advertise-peer-urls=http://etcd2:2380"
      - "--listen-peer-urls=http://0.0.0.0:2380"
      - "--advertise-client-urls=http://${NODE2-localhost}:22379"
      - "--listen-client-urls=http://0.0.0.0:2379"
      - "--initial-cluster=node1=http://etcd1:2380,node2=http://etcd2:2380,node3=http://etcd3:2380"
      - "--initial-cluster-state=new"
      - "--initial-cluster-token=twitch-etcd"

  etcd3: 
    image: quay.io/coreos/etcd:v3.3.12
    ports:
      - "32379:2379"
      - "32380:2380"
    command:
      - "/usr/local/bin/etcd"
      - "--data-dir=/etcd-data"
      - "--name=node3"
      - "--initial-advertise-peer-urls=http://etcd3:2380"
      - "--listen-peer-urls=http://0.0.0.0:2380"
      - "--advertise-client-urls=http://${NODE3:-localhost}:32379"
      - "--listen-client-urls=http://0.0.0.0:2379"
      - "--initial-cluster=node1=http://etcd1:2380,node2=http://etcd2:2380,node3=http://etcd3:2380"
      - "--initial-cluster-state=new"
      - "--initial-cluster-token=twitch-etcd"

  etcd_viewer:
    image: nikfoundas/etcd-viewer
    ports:
      - "8080:8080"